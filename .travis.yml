os: linux
dist: bionic

language: node_js
node_js:
  - 16.15.0

services:
  - docker

cache:
  npm: true

install:
  - npm install node@16.10.0
  - npm install -g npm@7.24.0
  - npm install
  - npx browserslist@latest --update-db

script:
  - npm run swizzle docusaurus-lunr-search SearchBar
  - npm run build

deploy:
  - provider: script
    script: node ghpages.js
    edge: true
    on:
      branch: master
