os: linux
dist: bionic

language: node_js
node_js:
  - 16.14.0

services:
  - docker

cache:
  npm: true

install:
  - npm install -g npm@7.24.0
  - yarn install
  - npx browserslist@latest --update-db

script:
  - yarn run swizzle docusaurus-lunr-search SearchBar
  - yarn run build

deploy:
  provider: pages
  strategy: git
  edge: false
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: ./build
  on:
    branch: master
