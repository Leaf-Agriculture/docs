os: linux
dist: bionic

language: node_js
node_js:
  - 16.15.0

services:
  - docker

cache:
  npm: true

before_install:
  - bash ./.travis/awscli.sh
  - docker login --username $DOCKER_USER --password $DOCKER_PASS

install:
  - npm install node@16.10.0
  - npm install -g npm@7.24.0
  - npm install

script:
  - docker build -t docs .

deploy:
  - provider: script
    script: bash ./.travis/deploy.sh
    edge: true
    on:
      branch: master
