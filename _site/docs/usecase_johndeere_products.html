<p>This use case describes how to get the list of products from a John Deere operation.</p>

<p>The following steps will be necessary:</p>

<ol>
  <li>
    <p>Register with Leaf</p>
  </li>
  <li>
    <p>Register with John Deere</p>
  </li>
  <li>
    <p>Upload data in John Deere Operations Center</p>
  </li>
  <li>
    <p>Create a Leaf User</p>
  </li>
  <li>
    <p>Add credentials to the Leaf User</p>
  </li>
</ol>
