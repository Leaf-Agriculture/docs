os: linux
dist: bionic

language: node_js
node_js:
  - node

cache:
  npm: true

install:
  - npm install
  - npm install node@16.10.0
  - npm install -g npm@7.24.0
  - npx browserslist@latest --update-db

script:
  - npm run test
  - npm run swizzle docusaurus-lunr-search SearchBar
  - npm run build

deploy:
  provider: pages
  strategy: git
  edge: true
  cleanup: false
  local_dir: ./build
  on:
    branch: master
